<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <br>
            <label for="suporte">Assunto:</label>
            <select name="suporte" id="suporte">
                <option value="">Selecione</option>
                <option value="">Suporte</option>
                <option value="">Sugestão</option>
                <option value="">Reclamação</option>
            </select>
            <br>
           
                 
            <br>
            <label for="name">Nome Completo</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Seu Nome">
            <br>
            <br>
            <label for="email">E-mail</label>
            <br>
            <input id="email" type="Email" name="email" placeholder="email@radarjp.com">
            <br>
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </fieldset>

    </form>

</body>

</html>
